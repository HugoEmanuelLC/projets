<script src="./assets/js/datas/data.js"></script>
<script>
    title = "MCU | Accueil";
    $("title").append().html(title);
    

    $(function(){
        //sibles
        let avengers_item = $(".contenue_mcu_body .presentation_principal");
        let ironman_item = $(".contenue_mcu_body .ironman");
        let captainamerica_item = $(".contenue_mcu_body .captainamerica");
        let thor_item = $(".contenue_mcu_body .thor");
        let hulk_item = $(".contenue_mcu_body .hulk");
        
        let avengers_elem= "";
        let ironman_elem= "";
        let captainamerica_elem= "";
        let thor_elem= "";
        let hulk_elem= "";


        //Presentation films avengers 
        allMcuMoviesSeries.forEach(elem => {
            if( elem.collection[0].name == "Avengers" ){
                avengers_elem+=  '<div class="items" style="background-image: url('+elem.image+')">';
                avengers_elem+=     '<div class="opo"></div>';
                avengers_elem+=  '</div>';
            }else{
                false
            }
        })
        avengers_item.append(avengers_elem)


        //Presentation collection
        let tabTempo = [];
        for( i=1; i < allMcuMoviesSeries.length; i++ ){

            for( j=0; j < allMcuMoviesSeries.length; j++ ){

                if( allMcuMoviesSeries[i].date <= allMcuMoviesSeries[j].date){
                    tabTempo[i] = allMcuMoviesSeries[j]
                    allMcuMoviesSeries[j] = allMcuMoviesSeries[i]
                    allMcuMoviesSeries[i] = tabTempo[i]
                }
            }
        }

        allMcuMoviesSeries.forEach(elem => {
            elem.collection.forEach(elem2 => {
                switch( elem2.name ) {
                    case "iron man":
                        ironman_elem += '<div class="item" style="background-image: url('+elem.image+')"><a class="opo" href="">'+elem.name+'</a></div>';
                    break;

                    case "captain america":
                        captainamerica_elem += '<div class="item" style="background-image: url('+elem.image+')"><a class="opo" href="">'+elem.name+'</a></div>';
                    break;

                    case "thor":
                        thor_elem += '<div class="item" style="background-image: url('+elem.image+')"><a class="opo" href="">'+elem.name+'</a></div>';
                    break;

                    case "hulk":
                        hulk_elem += '<div class="item" style="background-image: url('+elem.image+')"><a class="opo" href="">'+elem.name+'</a></div>';
                    break;

                    default:false;
                }
            })
        })
        ironman_item.append(ironman_elem);
        captainamerica_item.append(captainamerica_elem);
        thor_item.append(thor_elem);
        hulk_item.append(hulk_elem);
    })
</script>
