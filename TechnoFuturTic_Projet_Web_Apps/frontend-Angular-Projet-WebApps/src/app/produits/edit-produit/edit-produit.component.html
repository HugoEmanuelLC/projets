



<div class="img" style="margin: 10px;">

    <app-header></app-header>

    <a class="deleteLink" 
            routerLink="/menus" 
            onclick="return confirm('Êtes-vous sûr de vouloir supprimer cette article ?')"
            (click)="onDelete()">Supprimer l'article</a>
           
            <br>

    <h2 style="text-align: left; margin-left: 20%; margin-top: 120px;">{{ title }}</h2>

    <br>
    <br>

    <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
            <form  [formGroup]="profileForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label style="background-color: green; color: white; padding: 5px;">
                        Nom Actuelle : {{ oldNom }}
                    </label>
                </div>

                <div class="form-group">
                    <label for="newNom">
                        Nouveau nom : 
                    </label>
                    <input class="form-control" type="text" id="newNom" formControlName="nNom" placeholder="{{ oldNom }}" value="{{ oldNom }}" required>
                </div>

                <div class="form-group">
                    <label for="newNom">
                        Nouveau Prix : 
                    </label>
                    <input class="form-control" type="text" id="newNom" formControlName="nPrix" placeholder="Prix ex:  5.50" required>
                </div>

                <div class="form-group" >
                    <label for="menu">
                        Choix obligatoire du menu :
                    </label>
                    <select id="menu" style="color: black;"formControlName="Cat" required>
                        <option > Menu</option>
                        <option id="tva"  *ngFor="let lm of listMenu"> {{ lm.menu }}</option>
                    </select>
                </div>

                <!-- <input type="submit" value="Enregistrer"> -->
                <!-- <a style="border: 2px solid gray; padding: 5px;" routerLink="/categories">Enregistrer</a> -->
                <button class="btn btn-primary"
                        type="submit"
                        onclick=" alert('Produit modifier !')"
                        [disabled]="!profileForm.valid">Envoyer produit !</button>
            </form>
        </div>
    </div>
</div>
